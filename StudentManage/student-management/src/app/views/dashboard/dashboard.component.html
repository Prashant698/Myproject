<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-info">
        <div class="card-body">
          <div class="text-value">{{ totalStudents }}</div>
          <div>Total Students</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-12">
                  <div class="callout callout-info">
                    <small class="text-muted">Active Students</small>
                    <br />
                    <strong class="h4">{{
                      activeStudents ? activeStudents.length : "0"
                    }}</strong>
                  </div>
                </div>
              </div>

              <hr class="mt-0" />
              <div class="progress-group">
                <div class="progress-group-header">
                  <i class="icon-user progress-group-icon"></i>
                  <div>Male</div>
                  <div class="ml-auto font-weight-bold">
                    {{ maleStudentsPercentage ? maleStudentsPercentage : "" }}%
                  </div>
                </div>
                <div class="progress-group-bars">
                  <div class="progress progress-xs">
                    <div
                      class="progress-bar bg-warning"
                      role="progressbar"
                      [style.width.%]="maleStudentsPercentage"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="progress-group mb-5">
                <div class="progress-group-header">
                  <i class="icon-user-female progress-group-icon"></i>
                  <div>Female</div>
                  <div class="ml-auto font-weight-bold">
                    {{
                      femaleStudentsPercentage ? femaleStudentsPercentage : ""
                    }}%
                  </div>
                </div>
                <div class="progress-group-bars">
                  <div class="progress progress-xs">
                    <div
                      class="progress-bar bg-warning"
                      role="progressbar"
                      [style.width.%]="femaleStudentsPercentage"
                      aria-valuenow="43"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
