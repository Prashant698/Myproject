<app-student-form
  formName="Add Student"
  btnText="Add Student"
  (onStudentFormSubmit)="addStudent($event)"
></app-student-form>
<div
  *ngFor="let alert of alerts"
  style="position: absolute; bottom: 0; width: 70%"
>
  <alert
    [type]="alert.type"
    [dismissOnTimeout]="alert.timeout"
    (onClosed)="onClosed(alert)"
    >{{ alert.msg }}</alert
  >
</div>
